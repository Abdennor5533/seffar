<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farid Seffar License Plates</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .cta-btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .cta-btn:hover {
            background-color: #ff3b2e;
        }

        .featured-products {
            padding: 50px 20px;
            text-align: center;
        }

        .featured-products h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            width: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2em;
            }

            .cta-btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Farid Seffar License Plates</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="plates.html">Shop Plates</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">

        <p>Find plates for every purpose, from road directions to building signs.</p>
        <a href="plates.html" class="cta-btn">View All Plates</a>

        <div class="product-grid">

            <div class="product"><img src="images/ss-sign-plate.jpg" alt="Plate 4"></div>

            <div class="product"><img src="images/plate7.jpg" alt="Plate 7"></div>
            <div class="product"><img src="images/plate8.jpg" alt="Plate 8"></div>
            <div class="product"><img src="images/plate9.jpg" alt="Plate 9"></div>
            <div class="product"><img src="images/plate10.jpg" alt="Plate 10"></div>
            <div class="product"><img src="images/plate11.jpg" alt="Plate 11"></div>
            <div class="product"><img src="images/plate12.jpg" alt="Plate 12"></div>
            <div class="product"><img src="images/plate13.jpg" alt="Plate 13"></div>
            <div class="product"><img src="images/plate14.jpg" alt="Plate 14"></div>
            <div class="product"><img src="images/plate15.jpg" alt="Plate 15"></div>
            <div class="product"><img src="images/plate16.jpg" alt="Plate 16"></div>

            <div class="product"><img src="images/plate20.jpg" alt="Plate 20"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Farid Seffar License Plates. All Rights Reserved.</p>
    </footer>
</body>
</html>
